<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Haven 3D - Aim Trainer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f3460">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* 3D Canvas */
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        /* UI Elements */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .hud-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .hud-label {
            color: #00d4ff;
            margin-right: 15px;
        }

        .hud-value {
            color: #fff;
        }

        .timer-critical {
            color: #ff4757 !important;
            text-shadow: 0 0 10px #ff4757;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 200;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88, inset 0 0 5px #00ff88;
        }

        .crosshair::before {
            width: 3px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 3px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            display: none;
            pointer-events: none;
        }

        .joystick-container {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 140px;
            height: 140px;
            pointer-events: auto;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3), rgba(0, 212, 255, 0.1));
            border: 3px solid #00d4ff;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .joystick-knob {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #00d4ff, #0099cc);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            border: 2px solid #fff;
        }

        .fire-button {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4757, #ff3838);
            border: 3px solid #fff;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.6);
            transition: transform 0.1s;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .fire-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 35px rgba(255, 71, 87, 0.8);
        }

        /* Start Screen */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460, #16213e, #2c1810);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 300;
            backdrop-filter: blur(20px);
        }

        .start-content {
            text-align: center;
            max-width: 700px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
        }

        .game-title {
            font-size: 56px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            font-weight: bold;
        }

        .game-subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            color: #bbb;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .difficulty-selector {
            margin-bottom: 40px;
        }

        .difficulty-selector h3 {
            margin-bottom: 20px;
            color: #00d4ff;
            font-size: 24px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 15px 30px;
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .difficulty-btn:hover,
        .difficulty-btn.active {
            background: #00d4ff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.4);
        }

        .start-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            padding: 25px 50px;
            border-radius: 15px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }

        /* Game Over Screen */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 300;
            backdrop-filter: blur(10px);
        }

        .game-over-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 40px;
            color: #fff;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.6);
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 400;
        }

        .loading-text {
            color: #00d4ff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 3px;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }

            .hud {
                top: 10px;
                right: 10px;
                padding: 15px;
                font-size: 14px;
            }

            .crosshair {
                width: 50px;
                height: 50px;
            }

            .game-title {
                font-size: 42px;
            }

            .game-subtitle {
                font-size: 20px;
            }

            .start-content {
                padding: 30px;
                margin: 20px;
            }

            .difficulty-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Hit Marker */
        .hit-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 250;
        }

        .hit-marker::before,
        .hit-marker::after {
            content: '';
            position: absolute;
            background: #ff4757;
            box-shadow: 0 0 5px #ff4757;
        }

        .hit-marker::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        .hit-marker::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        .hit-marker.show {
            animation: hitMarkerAnim 0.3s ease-out;
        }

        @keyframes hitMarkerAnim {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* Spike Warning */
        .spike-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 250;
            border: 3px solid #fff;
            animation: spikeAlert 0.5s infinite alternate;
        }

        @keyframes spikeAlert {
            0% { background: rgba(255, 0, 0, 0.9); }
            100% { background: rgba(255, 100, 100, 0.9); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-text">3D Oyun Yükleniyor...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="start-screen" id="startScreen" style="display: none;">
            <div class="start-content">
                <h1 class="game-title">VALORANT HAVEN 3D</h1>
                <p class="game-subtitle">Professional Aim Trainer</p>
                
                <div class="difficulty-selector">
                    <h3>Zorluk Seviyesi Seç:</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy">Kolay</button>
                        <button class="difficulty-btn" data-difficulty="medium">Orta</button>
                        <button class="difficulty-btn" data-difficulty="hard">Zor</button>
                    </div>
                </div>
                
                <button class="start-btn" id="startGameBtn">3D Oyunu Başlat</button>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Crosshair -->
            <div class="crosshair"></div>
            
            <!-- HUD -->
            <div class="hud">
                <div class="hud-item">
                    <span class="hud-label">Skor:</span>
                    <span class="hud-value" id="scoreValue">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Süre:</span>
                    <span class="hud-value" id="timerValue">45</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Düşman:</span>
                    <span class="hud-value" id="enemiesLeft">5</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">HP:</span>
                    <span class="hud-value" id="playerHealth">100</span>
                </div>
            </div>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <div class="joystick-container">
                    <div class="joystick-base">
                        <div class="joystick-knob" id="joystickKnob"></div>
                    </div>
                </div>
                <button class="fire-button" id="fireButton">ATEŞ</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over" id="gameOverScreen">
            <div class="game-over-content">
                <h2 id="gameResult">Oyun Bitti!</h2>
                <div class="final-score">
                    Final Skor: <span id="finalScore">0</span>
                </div>
                <button class="restart-btn" id="restartBtn">Tekrar Oyna</button>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // 3D Game Engine
        class Game3D {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                
                // Game state
                this.gameRunning = false;
                this.score = 0;
                this.timer = 45;
                this.difficulty = 'easy';
                this.playerHealth = 100;
                this.spikeActive = false;
                this.spikeTimer = 0;
                
                // Game objects
                this.player = { position: new THREE.Vector3(0, 1.8, 10), health: 100 };
                this.enemies = [];
                this.bullets = [];
                this.map = null;
                this.sites = {};
                
                // Controls
                this.keys = {};
                this.mouse = { x: 0, y: 0 };
                this.joystick = { active: false, x: 0, y: 0 };
                this.mousePosition = new THREE.Vector2();
                this.raycaster = new THREE.Raycaster();
                
                // Timing
                this.clock = new THREE.Clock();
                this.gameInterval = null;
                this.timerInterval = null;
                
                this.init();
            }

            async init() {
                await this.setupRenderer();
                this.setupScene();
                this.setupCamera();
                this.setupLighting();
                this.setupMap();
                this.bindEvents();
                this.checkMobile();
                
                // Hide loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';
                
                this.animate();
            }

            async setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('gameCanvas'),
                    antialias: true,
                    alpha: false
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0x0a0a1a);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Post-processing effects
                this.renderer.toneMappingExposure = 1.2;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x0a0a1a, 10, 100);
                
                // Add atmospheric particles
                this.addParticles();
            }

            setupCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.copy(this.player.position);
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                this.scene.add(ambientLight);
                
                // Main directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                // Point lights for sites
                const sitePositions = [
                    { x: -15, z: -15, color: 0x00d4ff }, // A site
                    { x: 0, z: 0, color: 0x00ff88 },     // B site
                    { x: 15, z: -15, color: 0xff6b6b }   // C site
                ];
                
                sitePositions.forEach((pos, i) => {
                    const light = new THREE.PointLight(pos.color, 0.6, 20);
                    light.position.set(pos.x, 3, pos.z);
                    this.scene.add(light);
                });
            }

            setupMap() {
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(60, 60);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x2a2a3a,
                    transparent: true,
                    opacity: 0.8
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
                
                // Walls and structures
                this.createMapStructures();
                
                // Site markers
                this.createSiteMarkers();
            }

            createMapStructures() {
                const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x4a4a5a });
                
                // Main walls
                const walls = [
                    { pos: [0, 2, -25], size: [50, 4, 1] },  // Back wall
                    { pos: [-25, 2, 0], size: [1, 4, 50] },  // Left wall  
                    { pos: [25, 2, 0], size: [1, 4, 50] },   // Right wall
                    { pos: [0, 2, 25], size: [50, 4, 1] }    // Front wall
                ];
                
                walls.forEach(wall => {
                    const geometry = new THREE.BoxGeometry(...wall.size);
                    const mesh = new THREE.Mesh(geometry, wallMaterial);
                    mesh.position.set(...wall.pos);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                });
                
                // Cover objects
                const coverMaterial = new THREE.MeshLambertMaterial({ color: 0x6a6a7a });
                const covers = [
                    { pos: [-10, 1, -10], size: [3, 2, 1] },
                    { pos: [10, 1, -10], size: [3, 2, 1] },
                    { pos: [-5, 1, 5], size: [1, 2, 3] },
                    { pos: [5, 1, 5], size: [1, 2, 3] }
                ];
                
                covers.forEach(cover => {
                    const geometry = new THREE.BoxGeometry(...cover.size);
                    const mesh = new THREE.Mesh(geometry, coverMaterial);
                    mesh.position.set(...cover.pos);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                });
            }

            createSiteMarkers() {
                const sites = [
                    { name: 'A', pos: [-15, 0.1, -15], color: 0x00d4ff },
                    { name: 'B', pos: [0, 0.1, 0], color: 0x00ff88 },
                    { name: 'C', pos: [15, 0.1, -15], color: 0xff6b6b }
                ];
                
                sites.forEach(site => {
                    // Site platform
                    const platformGeometry = new THREE.CylinderGeometry(3, 3, 0.2, 16);
                    const platformMaterial = new THREE.MeshLambertMaterial({ 
                        color: site.color,
                        transparent: true,
                        opacity: 0.7
                    });
                    const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                    platform.position.set(...site.pos);
                    this.scene.add(platform);
                    
                    // Site label
                    const textGeometry = new THREE.RingGeometry(1, 2, 16);
                    const textMaterial = new THREE.MeshBasicMaterial({ 
                        color: site.color,
                        transparent: true,
                        opacity: 0.8
                    });
                    const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                    textMesh.position.set(site.pos[0], site.pos[1] + 0.2, site.pos[2]);
                    textMesh.rotation.x = -Math.PI / 2;
                    this.scene.add(textMesh);
                    
                    this.sites[site.name] = {
                        position: new THREE.Vector3(...site.pos),
                        platform: platform,
                        active: false
                    };
                });
            }

            addParticles() {
                const particleCount = 200;
                const particles = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                
                for (let i = 0; i < particleCount * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 100;     // x
                    positions[i + 1] = Math.random() * 20;          // y
                    positions[i + 2] = (Math.random() - 0.5) * 100; // z
                }
                
                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const particleMaterial = new THREE.PointsMaterial({
                    color: 0x00d4ff,
                    size: 0.1,
                    transparent: true,
                    opacity: 0.6
                });
                
                const particleSystem = new THREE.Points(particles, particleMaterial);
                this.scene.add(particleSystem);
            }

            bindEvents() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.shoot();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // Mouse events
                document.addEventListener('mousemove', (e) => {
                    if (!this.gameRunning) return;
                    
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    
                    this.mousePosition.x = this.mouse.x;
                    this.mousePosition.y = this.mouse.y;
                });

                document.addEventListener('click', () => {
                    if (this.gameRunning) this.shoot();
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // Game UI events
                document.getElementById('startGameBtn').addEventListener('click', () => this.startGame());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());

                // Difficulty selection
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.difficulty = btn.dataset.difficulty;
                    });
                });

                // Pointer lock for desktop
                document.addEventListener('click', () => {
                    if (this.gameRunning && !this.isMobile()) {
                        document.body.requestPointerLock();
                    }
                });

                document.addEventListener('mousemove', (e) => {
                    if
