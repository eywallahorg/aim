<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Haven 3D - Aim Trainer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f3460">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* 3D Canvas */
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        /* UI Elements */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .hud-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .hud-label {
            color: #00d4ff;
            margin-right: 15px;
        }

        .hud-value {
            color: #fff;
        }

        .timer-critical {
            color: #ff4757 !important;
            text-shadow: 0 0 10px #ff4757;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 200;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88, inset 0 0 5px #00ff88;
        }

        .crosshair::before {
            width: 3px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 3px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            display: none;
            pointer-events: none;
        }

        .joystick-container {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 140px;
            height: 140px;
            pointer-events: auto;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3), rgba(0, 212, 255, 0.1));
            border: 3px solid #00d4ff;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .joystick-knob {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #00d4ff, #0099cc);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            border: 2px solid #fff;
        }

        .fire-button {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4757, #ff3838);
            border: 3px solid #fff;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.6);
            transition: transform 0.1s;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .fire-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 35px rgba(255, 71, 87, 0.8);
        }

        /* Start Screen */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460, #16213e, #2c1810);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 300;
            backdrop-filter: blur(20px);
        }

        .start-content {
            text-align: center;
            max-width: 700px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
        }

        .game-title {
            font-size: 56px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            font-weight: bold;
        }

        .game-subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            color: #bbb;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .difficulty-selector {
            margin-bottom: 40px;
        }

        .difficulty-selector h3 {
            margin-bottom: 20px;
            color: #00d4ff;
            font-size: 24px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 15px 30px;
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .difficulty-btn:hover,
        .difficulty-btn.active {
            background: #00d4ff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.4);
        }

        .start-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            padding: 25px 50px;
            border-radius: 15px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }

        /* Game Over Screen */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 300;
            backdrop-filter: blur(10px);
        }

        .game-over-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 40px;
            color: #fff;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.6);
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 400;
        }

        .loading-text {
            color: #00d4ff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 3px;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }

            .hud {
                top: 10px;
                right: 10px;
                padding: 15px;
                font-size: 14px;
            }

            .crosshair {
                width: 50px;
                height: 50px;
            }

            .game-title {
                font-size: 42px;
            }

            .game-subtitle {
                font-size: 20px;
            }

            .start-content {
                padding: 30px;
                margin: 20px;
            }

            .difficulty-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Hit Marker */
        .hit-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 250;
        }

        .hit-marker::before,
        .hit-marker::after {
            content: '';
            position: absolute;
            background: #ff4757;
            box-shadow: 0 0 5px #ff4757;
        }

        .hit-marker::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        .hit-marker::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        .hit-marker.show {
            animation: hitMarkerAnim 0.3s ease-out;
        }

        @keyframes hitMarkerAnim {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* Spike Warning */
        .spike-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 250;
            border: 3px solid #fff;
            animation: spikeAlert 0.5s infinite alternate;
        }

        @keyframes spikeAlert {
            0% { background: rgba(255, 0, 0, 0.9); }
            100% { background: rgba(255, 100, 100, 0.9); }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // 3D Game Engine
        class Game3D {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                
                // Game state
                this.gameRunning = false;
                this.score = 0;
                this.timer = 45;
                this.difficulty = 'easy';
                this.playerHealth = 100;
                this.spikeActive = false;
                this.spikeTimer = 0;
                
                // Game objects
                this.player = { position: new THREE.Vector3(0, 1.8, 10), health: 100 };
                this.enemies = [];
                this.bullets = [];
                this.map = null;
                this.sites = {};
                
                // Controls
                this.keys = {};
                this.mouse = { x: 0, y: 0 };
                this.joystick = { active: false, x: 0, y: 0 };
                this.mousePosition = new THREE.Vector2();
                this.raycaster = new THREE.Raycaster();
                
                // Timing
                this.clock = new THREE.Clock();
                this.gameInterval = null;
                this.timerInterval = null;
                
                this.init();
            }

            async init() {
                await this.setupRenderer();
                this.setupScene();
                this.setupCamera();
                this.setupLighting();
                this.setupMap();
                this.bindEvents();
                this.checkMobile();
                
                // Hide loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';
                
                this.animate();
            }

            async setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('gameCanvas'),
                    antialias: true,
                    alpha: false
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0x0a0a1a);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Post-processing effects
                this.renderer.toneMappingExposure = 1.2;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x0a0a1a, 10, 100);
                
                // Add atmospheric particles
                this.addParticles();
            }

            setupCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.copy(this.player.position);
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                this.scene.add(ambientLight);
                
                // Main directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                // Point lights for sites
                const sitePositions = [
                    { x: -15, z: -15, color: 0x00d4ff }, // A site
                    { x: 0, z: 0, color: 0x00ff88 },     // B site
                    { x: 15, z: -15, color: 0xff6b6b }   // C site
                ];
                
                sitePositions.forEach((pos, i) => {
                    const light = new THREE.PointLight(pos.color, 0.6, 20);
                    light.position.set(pos.x, 3, pos.z);
                    this.scene.add(light);
                });
            }

            setupMap() {
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(60, 60);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x2a2a3a,
                    transparent: true,
                    opacity: 0.8
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
                
                // Walls and structures
                this.createMapStructures();
                
                // Site markers
                this.createSiteMarkers();
            }

            createMapStructures() {
                const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x4a4a5a });
                
                // Main walls
                const walls = [
                    { pos: [0, 2, -25], size: [50, 4, 1] },  // Back wall
                    { pos: [-25, 2, 0], size: [1, 4, 50] },  // Left wall  
                    { pos: [25, 2, 0], size: [1, 4, 50] },   // Right wall
                    { pos: [0, 2, 25], size: [50, 4, 1] }    // Front wall
                ];
                
                walls.forEach(wall => {
                    const geometry = new THREE.BoxGeometry(...wall.size);
                    const mesh = new THREE.Mesh(geometry, wallMaterial);
                    mesh.position.set(...wall.pos);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                });
                
                // Cover objects
                const coverMaterial = new THREE.MeshLambertMaterial({ color: 0x6a6a7a });
                const covers = [
                    { pos: [-10, 1, -10], size: [3, 2, 1] },
                    { pos: [10, 1, -10], size: [3, 2, 1] },
                    { pos: [-5, 1, 5], size: [1, 2, 3] },
                    { pos: [5, 1, 5], size: [1, 2, 3] }
                ];
                
                covers.forEach(cover => {
                    const geometry = new THREE.BoxGeometry(...cover.size);
                    const mesh = new THREE.Mesh(geometry, coverMaterial);
                    mesh.position.set(...cover.pos);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                });
            }

            createSiteMarkers() {
                const sites = [
                    { name: 'A', pos: [-15, 0.1, -15], color: 0x00d4ff },
                    { name: 'B', pos: [0, 0.1, 0], color: 0x00ff88 },
                    { name: 'C', pos: [15, 0.1, -15], color: 0xff6b6b }
                ];
                
                sites.forEach(site => {
                    // Site platform
                    const platformGeometry = new THREE.CylinderGeometry(3, 3, 0.2, 16);
                    const platformMaterial = new THREE.MeshLambertMaterial({ 
                        color: site.color,
                        transparent: true,
                        opacity: 0.7
                    });
                    const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                    platform.position.set(...site.pos);
                    this.scene.add(platform);
                    
                    // Site label
                    const textGeometry = new THREE.RingGeometry(1, 2, 16);
                    const textMaterial = new THREE.MeshBasicMaterial({ 
                        color: site.color,
                        transparent: true,
                        opacity: 0.8
                    });
                    const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                    textMesh.position.set(site.pos[0], site.pos[1] + 0.2, site.pos[2]);
                    textMesh.rotation.x = -Math.PI / 2;
                    this.scene.add(textMesh);
                    
                    this.sites[site.name] = {
                        position: new THREE.Vector3(...site.pos),
                        platform: platform,
                        active: false
                    };
                });
            }

            addParticles() {
                const particleCount = 200;
                const particles = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                
                for (let i = 0; i < particleCount * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 100;     // x
                    positions[i + 1] = Math.random() * 20;          // y
                    positions[i + 2] = (Math.random() - 0.5) * 100; // z
                }
                
                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const particleMaterial = new THREE.PointsMaterial({
                    color: 0x00d4ff,
                    size: 0.1,
                    transparent: true,
                    opacity: 0.6
                });
                
                const particleSystem = new THREE.Points(particles, particleMaterial);
                this.scene.add(particleSystem);
            }

            bindEvents() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.shoot();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // Mouse events
                document.addEventListener('mousemove', (e) => {
                    if (this.gameRunning && document.pointerLockElement === document.body) {
                        const sensitivity = 0.002;
                        this.camera.rotation.y -= e.movementX * sensitivity;
                        this.camera.rotation.x -= e.movementY * sensitivity;
                        this.camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.camera.rotation.x));
                    }
                });
            }

            checkMobile() {
                const isMobile = window.innerWidth <= 768 || 'ontouchstart' in window;
                const mobileControls = document.querySelector('.mobile-controls');
                if (isMobile) {
                    mobileControls.style.display = 'block';
                    this.setupMobileControls();
                }
            }

            isMobile() {
                return window.innerWidth <= 768 || 'ontouchstart' in window;
            }

            setupMobileControls() {
                const joystickBase = document.querySelector('.joystick-base');
                const joystickKnob = document.getElementById('joystickKnob');
                const fireButton = document.getElementById('fireButton');

                let joystickActive = false;
                let joystickCenter = { x: 0, y: 0 };

                // Touch controls for camera
                let touchStartX = 0;
                let touchStartY = 0;
                let isLookTouch = false;

                document.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1 && !this.isJoystickTouch(e.touches[0])) {
                        isLookTouch = true;
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                    }
                });

                document.addEventListener('touchmove', (e) => {
                    if (isLookTouch && e.touches.length === 1) {
                        e.preventDefault();
                        const sensitivity = 0.005;
                        const deltaX = e.touches[0].clientX - touchStartX;
                        const deltaY = e.touches[0].clientY - touchStartY;
                        
                        this.camera.rotation.y -= deltaX * sensitivity;
                        this.camera.rotation.x -= deltaY * sensitivity;
                        this.camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.camera.rotation.x));
                        
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                    }
                });

                document.addEventListener('touchend', () => {
                    isLookTouch = false;
                });

                // Joystick events
                const handleJoystickStart = (e) => {
                    joystickActive = true;
                    const rect = joystickBase.getBoundingClientRect();
                    joystickCenter.x = rect.left + rect.width / 2;
                    joystickCenter.y = rect.top + rect.height / 2;
                };

                const handleJoystickMove = (e) => {
                    if (!joystickActive) return;
                    
                    e.preventDefault();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    const deltaX = clientX - joystickCenter.x;
                    const deltaY = clientY - joystickCenter.y;
                    const distance = Math.min(50, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
                    const angle = Math.atan2(deltaY, deltaX);
                    
                    const knobX = Math.cos(angle) * distance;
                    const knobY = Math.sin(angle) * distance;
                    
                    joystickKnob.style.transform = `translate(${knobX - 30}px, ${knobY - 30}px)`;
                    
                    this.joystick.active = distance > 15;
                    this.joystick.x = knobX / 50;
                    this.joystick.y = knobY / 50;
                };

                const handleJoystickEnd = () => {
                    joystickActive = false;
                    this.joystick.active = false;
                    joystickKnob.style.transform = 'translate(-30px, -30px)';
                };

                joystickBase.addEventListener('touchstart', handleJoystickStart);
                document.addEventListener('touchmove', handleJoystickMove);
                document.addEventListener('touchend', handleJoystickEnd);

                // Fire button
                fireButton.addEventListener('click', () => this.shoot());
                fireButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.shoot();
                });
            }

            isJoystickTouch(touch) {
                const joystickBase = document.querySelector('.joystick-base');
                const rect = joystickBase.getBoundingClientRect();
                return touch.clientX >= rect.left && touch.clientX <= rect.right && 
                       touch.clientY >= rect.top && touch.clientY <= rect.bottom;
            }

            startGame() {
                document.getElementById('startScreen').style.display = 'none';
                this.gameRunning = true;
                this.score = 0;
                this.timer = 45;
                this.playerHealth = 100;
                this.spikeActive = false;
                this.spikeTimer = 0;
                this.bullets = [];
                
                // Reset camera position
                this.camera.position.copy(this.player.position);
                this.camera.rotation.set(0, 0, 0);
                
                this.spawnEnemies();
                this.updateUI();
                
                this.gameInterval = setInterval(() => this.gameLoop(), 1000/60);
                this.timerInterval = setInterval(() => this.updateTimer(), 1000);
            }

            spawnEnemies() {
                this.enemies.forEach(enemy => {
                    if (enemy.mesh) this.scene.remove(enemy.mesh);
                });
                this.enemies = [];
                
                const enemyCount = 5;
                const siteNames = ['A', 'B', 'C'];
                
                for (let i = 0; i < enemyCount; i++) {
                    const targetSite = siteNames[Math.floor(Math.random() * siteNames.length)];
                    const enemy = this.createEnemy(targetSite);
                    this.enemies.push(enemy);
                    this.scene.add(enemy.mesh);
                }
            }

            createEnemy(targetSite) {
                const spawnPositions = {
                    A: [new THREE.Vector3(-20, 1.8, -25), new THREE.Vector3(-25, 1.8, -20)],
                    B: [new THREE.Vector3(-5, 1.8, -25), new THREE.Vector3(5, 1.8, -25)],
                    C: [new THREE.Vector3(20, 1.8, -25), new THREE.Vector3(25, 1.8, -20)]
                };

                const spawns = spawnPositions[targetSite];
                const spawnPos = spawns[Math.floor(Math.random() * spawns.length)];
                
                const difficultySettings = {
                    easy: { speed: 0.02, health: 100, reaction: 3000, accuracy: 0.3 },
                    medium: { speed: 0.04, health: 100, reaction: 1500, accuracy: 0.6 },
                    hard: { speed: 0.06, health: 100, reaction: 800, accuracy: 0.8 }
                };

                const settings = difficultySettings[this.difficulty];
                
                // Create enemy mesh
                const enemyGroup = new THREE.Group();
                
                // Body
                const bodyGeometry = new THREE.CapsuleGeometry(0.3, 1.4, 4, 8);
                const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff4757 });
                const bodyMesh = new THREE.Mesh(bodyGeometry, bodyMaterial);
                bodyMesh.castShadow = true;
                enemyGroup.add(bodyMesh);
                
                // Head
                const headGeometry = new THREE.SphereGeometry(0.2, 8, 6);
                const headMaterial = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
                const headMesh = new THREE.Mesh(headGeometry, headMaterial);
                headMesh.position.y = 0.9;
                headMesh.castShadow = true;
                enemyGroup.add(headMesh);
                
                // Weapon
                const weaponGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.6);
                const weaponMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
                const weaponMesh = new THREE.Mesh(weaponGeometry, weaponMaterial);
                weaponMesh.position.set(0.3, 0.5, 0.3);
                enemyGroup.add(weaponMesh);
                
                enemyGroup.position.copy(spawnPos);
                
                return {
                    mesh: enemyGroup,
                    targetSite,
                    targetPosition: this.sites[targetSite].position.clone(),
                    health: settings.health,
                    maxHealth: settings.health,
                    speed: settings.speed,
                    state: 'moving', // moving, planting, defending, dead
                    plantTimer: 0,
                    lastShot: 0,
                    reactionTime: settings.reaction,
                    accuracy: settings.accuracy,
                    path: this.generatePath(spawnPos, this.sites[targetSite].position),
                    pathIndex: 0
                };
            }

            generatePath(start, end) {
                // Simple pathfinding - direct path with some waypoints
                const path = [start.clone()];
                
                // Add intermediate waypoints
                const mid1 = start.clone().lerp(end, 0.3);
                mid1.y = 1.8;
                path.push(mid1);
                
                const mid2 = start.clone().lerp(end, 0.7);
                mid2.y = 1.8;
                path.push(mid2);
                
                path.push(end.clone());
                return path;
            }

            gameLoop() {
                if (!this.gameRunning) return;
                
                this.updatePlayer();
                this.updateEnemies();
                this.updateBullets();
                this.checkCollisions();
                this.checkWinCondition();
                this.updateCamera();
            }

            updatePlayer() {
                if (!this.gameRunning) return;
                
                const speed = 0.1;
                const moveVector = new THREE.Vector3();

                // Keyboard input
                if (this.keys['w'] || this.keys['arrowup']) moveVector.z -= 1;
                if (this.keys['s'] || this.keys['arrowdown']) moveVector.z += 1;
                if (this.keys['a'] || this.keys['arrowleft']) moveVector.x -= 1;
                if (this.keys['d'] || this.keys['arrowright']) moveVector.x += 1;

                // Mobile joystick input
                if (this.joystick.active) {
                    moveVector.x += this.joystick.x;
                    moveVector.z += this.joystick.y;
                }

                // Apply camera rotation to movement
                if (moveVector.length() > 0) {
                    moveVector.normalize();
                    moveVector.multiplyScalar(speed);
                    
                    // Rotate movement based on camera direction
                    const cameraDirection = new THREE.Vector3();
                    this.camera.getWorldDirection(cameraDirection);
                    cameraDirection.y = 0;
                    cameraDirection.normalize();
                    
                    const right = new THREE.Vector3();
                    right.crossVectors(cameraDirection, new THREE.Vector3(0, 1, 0));
                    
                    const finalMove = new THREE.Vector3();
                    finalMove.addScaledVector(cameraDirection, -moveVector.z);
                    finalMove.addScaledVector(right, moveVector.x);
                    
                    this.player.position.add(finalMove);
                    
                    // Keep player in bounds
                    this.player.position.x = Math.max(-23, Math.min(23, this.player.position.x));
                    this.player.position.z = Math.max(-23, Math.min(23, this.player.position.z));
                }
            }

            updateEnemies() {
                this.enemies.forEach((enemy) => {
                    if (enemy.health <= 0) {
                        enemy.state = 'dead';
                        enemy.mesh.visible = false;
                        return;
                    }

                    if (enemy.state === 'moving') {
                        this.moveEnemyAlongPath(enemy);
                    } else if (enemy.state === 'planting') {
                        enemy.plantTimer += 1000 / 60;
                        
                        // Visual planting indicator
                        enemy.mesh.rotation.y += 0.05;
                        
                        if (enemy.plantTimer >= 7000) { // 7 seconds
                            this.spikeActive = true;
                            this.spikeTimer = 45000; // 45 seconds
                            enemy.state = 'defending';
                            this.showSpikeWarning();
                        }
                    }

                    // AI shooting
                    this.handleEnemyShooting(enemy);
                    
                    // Update health bar visual
                    this.updateEnemyHealthBar(enemy);
                });
            }

            moveEnemyAlongPath(enemy) {
                if (enemy.pathIndex >= enemy.path.length - 1) {
                    enemy.state = 'planting';
                    enemy.plantTimer = 0;
                    return;
                }

                const targetPos = enemy.path[enemy.pathIndex + 1];
                const currentPos = enemy.mesh.position;
                const direction = targetPos.clone().sub(currentPos).normalize();
                
                currentPos.add(direction.multiplyScalar(enemy.speed));
                
                // Look at target
                enemy.mesh.lookAt(targetPos);
                
                // Check if reached waypoint
                if (currentPos.distanceTo(targetPos) < 0.5) {
                    enemy.pathIndex++;
                }
            }

            handleEnemyShooting(enemy) {
                if (enemy.health <= 0) return;
                
                const playerPos = this.player.position;
                const enemyPos = enemy.mesh.position;
                const distance = playerPos.distanceTo(enemyPos);
                
                if (distance < 15 && Date.now() - enemy.lastShot > enemy.reactionTime) {
                    enemy.lastShot = Date.now();
                    this.enemyShoot(enemy);
                }
            }

            enemyShoot(enemy) {
                const direction = this.player.position.clone().sub(enemy.mesh.position).normalize();
                
                // Add inaccuracy based on difficulty
                const inaccuracy = (1 - enemy.accuracy) * 0.5;
                direction.x += (Math.random() - 0.5) * inaccuracy;
                direction.z += (Math.random() - 0.5) * inaccuracy;
                direction.normalize();
                
                this.createBullet(enemy.mesh.position.clone(), direction, false, 25);
                
                // Muzzle flash effect
                this.createMuzzleFlash(enemy.mesh.position);
            }

            updateBullets() {
                this.bullets = this.bullets.filter(bullet => {
                    bullet.position.add(bullet.velocity);
                    bullet.mesh.position.copy(bullet.position);
                    
                    // Remove bullets that are too far or hit ground
                    if (bullet.position.y < 0 || bullet.position.length() > 50) {
                        this.scene.remove(bullet.mesh);
                        return false;
                    }
                    
                    return true;
                });
            }

            shoot() {
                if (!this.gameRunning) return;
                
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(this.camera.quaternion);
                
                this.createBullet(this.camera.position.clone(), direction, true, 100);
                this.createMuzzleFlash(this.camera.position);
            }

            createBullet(position, direction, fromPlayer, damage) {
                const bulletGeometry = new THREE.SphereGeometry(0.02, 4, 4);
                const bulletMaterial = new THREE.MeshBasicMaterial({ 
                    color: fromPlayer ? 0x00ff88 : 0xff4757 
                });
                const bulletMesh = new THREE.Mesh(bulletGeometry, bulletMaterial);
                bulletMesh.position.copy(position);
                
                this.scene.add(bulletMesh);
                
                this.bullets.push({
                    mesh: bulletMesh,
                    position: position.clone(),
                    velocity: direction.clone().multiplyScalar(0.8),
                    fromPlayer,
                    damage
                });
            }

            createMuzzleFlash(position) {
                const flashGeometry = new THREE.SphereGeometry(0.1, 6, 4);
                const flashMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffff88,
                    transparent: true,
                    opacity: 0.8
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                flash.position.copy(position);
                
                this.scene.add(flash);
                
                // Remove flash after short duration
                setTimeout(() => {
                    this.scene.remove(flash);
                }, 100);
            }

            checkCollisions() {
                this.bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.fromPlayer) {
                        // Check enemy hits
                        this.enemies.forEach((enemy) => {
                            if (enemy.health > 0 && 
                                bullet.position.distanceTo(enemy.mesh.position) < 0.8) {
                                
                                enemy.health -= bullet.damage;
                                this.scene.remove(bullet.mesh);
                                this.bullets.splice(bulletIndex, 1);
                                
                                this.showHitMarker();
                                this.createBloodEffect(enemy.mesh.position);
                                
                                if (enemy.health <= 0) {
                                    this.score += 100;
                                    this.updateUI();
                                    enemy.state = 'dead';
                                    enemy.mesh.visible = false;
                                }
                            }
                        });
                    } else {
                        // Check player hits
                        if (bullet.position.distanceTo(this.player.position) < 0.5) {
                            this.playerHealth -= bullet.damage;
                            this.scene.remove(bullet.mesh);
                            this.bullets.splice(bulletIndex, 1);
                            
                            if (this.playerHealth <= 0) {
                                this.endGame(false, 'Ã–ldÃ¼rÃ¼ldÃ¼n!');
                            }
                            
                            this.updateUI();
                            this.showDamageEffect();
                        }
                    }
                });
            }

            showHitMarker() {
                const hitMarker = document.createElement('div');
                hitMarker.className = 'hit-marker show';
                hitMarker.style.left = '50%';
                hitMarker.style.top = '50%';
                hitMarker.style.transform = 'translate(-50%, -50%)';
                
                document.body.appendChild(hitMarker);
                
                setTimeout(() => {
                    document.body.removeChild(hitMarker);
                }, 300);
            }

            createBloodEffect(position) {
                const particleCount = 10;
                const particles = new THREE.Group();
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = new THREE.Mesh(
                        new THREE.SphereGeometry(0.02, 4, 4),
                        new THREE.MeshBasicMaterial({ color: 0x8B0000 })
                    );
                    
                    particle.position.copy(position);
                    particle.velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 0.2,
                        Math.random() * 0.1,
                        (Math.random() - 0.5) * 0.2
                    );
                    
                    particles.add(particle);
                }
                
                this.scene.add(particles);
                
                // Animate and remove particles
                const animateParticles = () => {
                    particles.children.forEach(particle => {
                        particle.position.add(particle.velocity);
                        particle.velocity.y -= 0.005; // gravity
                    });
                };
                
                const particleInterval = setInterval(animateParticles, 16);
                
                setTimeout(() => {
                    clearInterval(particleInterval);
                    this.scene.remove(particles);
                }, 2000);
            }

            showDamageEffect() {
                document.body.style.boxShadow = 'inset 0 0 100px rgba(255, 0, 0, 0.3)';
                setTimeout(() => {
                    document.body.style.boxShadow = '';
                }, 200);
            }

            showSpikeWarning() {
                const warning = document.createElement('div');
                warning.className = 'spike-warning';
                warning.innerHTML = 'ðŸ’£ SPIKE PLANTED! ðŸ’£<br>Eliminate all enemies!';
                document.body.appendChild(warning);
                
                setTimeout(() => {
                    if (document.body.contains(warning)) {
                        document.body.removeChild(warning);
                    }
                }, 3000);
            }

            updateEnemyHealthBar(enemy) {
                // This would typically be done with a more sophisticated system
                // For now, we'll change the enemy color based on health
                const healthRatio = enemy.health / enemy.maxHealth;
                const bodyMaterial = enemy.mesh.children[0].material;
                
                if (healthRatio > 0.7) {
                    bodyMaterial.color.setHex(0xff4757);
                } else if (healthRatio > 0.3) {
                    bodyMaterial.color.setHex(0xff6b47);
                } else {
                    bodyMaterial.color.setHex(0xff8888);
                }
            }

            checkWinCondition() {
                const aliveEnemies = this.enemies.filter(e => e.health > 0).length;
                
                if (aliveEnemies === 0) {
                    this.endGame(true, 'TÃ¼m dÃ¼ÅŸmanlarÄ± etkisiz hale getirdin!');
                } else if (this.timer <= 0) {
                    this.endGame(false, 'SÃ¼re doldu!');
                } else if (this.spikeActive && this.spikeTimer <= 0) {
                    this.endGame(false, 'Spike patladÄ±!');
                } else if (this.playerHealth <= 0) {
                    this.endGame(false, 'Ã–ldÃ¼rÃ¼ldÃ¼n!');
                }
            }

            updateCamera() {
                this.camera.position.copy(this.player.position);
            }

            updateTimer() {
                if (!this.gameRunning) return;
                
                if (this.spikeActive) {
                    this.spikeTimer -= 1000;
                    const seconds = Math.ceil(this.spikeTimer / 1000);
                    document.getElementById('timerValue').textContent = seconds;
                    
                    if (seconds <= 10) {
                        document.getElementById('timerValue').classList.add('timer-critical');
                    }
                } else {
                    this.timer--;
                    document.getElementById('timerValue').textContent = this.timer;
                    
                    if (this.timer <= 10) {
                        document.getElementById('timerValue').classList.add('timer-critical');
                    }
                }
            }

            updateUI() {
                document.getElementById('scoreValue').textContent = this.score;
                document.getElementById('playerHealth').textContent = Math.max(0, this.playerHealth);
                const aliveEnemies = this.enemies.filter(e => e.health > 0).length;
                document.getElementById('enemiesLeft').textContent = aliveEnemies;
                
                // Update health color
                const healthElement = document.getElementById('playerHealth');
                if (this.playerHealth > 70) {
                    healthElement.style.color = '#00ff88';
                } else if (this.playerHealth > 30) {
                    healthElement.style.color = '#ffa502';
                } else {
                    healthElement.style.color = '#ff4757';
                }
            }

            endGame(won, message) {
                this.gameRunning = false;
                clearInterval(this.gameInterval);
                clearInterval(this.timerInterval);
                
                document.getElementById('gameResult').textContent = won ? 'KazandÄ±n!' : 'Kaybettin!';
                document.getElementById('gameResult').style.color = won ? '#00ff88' : '#ff4757';
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverScreen').style.display = 'flex';
                
                // Exit pointer lock
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
                
                this.saveScore(won);
            }

            restartGame() {
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';
                document.getElementById('timerValue').classList.remove('timer-critical');
                
                // Clean up bullets and effects
                this.bullets.forEach(bullet => this.scene.remove(bullet.mesh));
                this.bullets = [];
                
                this.enemies.forEach(enemy => {
                    if (enemy.mesh) this.scene.remove(enemy.mesh);
                });
                this.enemies = [];
            }

            saveScore(won) {
                const scoreData = {
                    score: this.score,
                    difficulty: this.difficulty,
                    won: won,
                    timestamp: new Date().toISOString(),
                    sessionId: this.generateSessionId(),
                    gameMode: '3D'
                };

                // Save to localStorage
                const scores = JSON.parse(localStorage.getItem('valorantScores3D') || '[]');
                scores.push(scoreData);
                
                if (scores.length > 100) {
                    scores.splice(0, scores.length - 100);
                }
                
                localStorage.setItem('valorantScores3D', JSON.stringify(scores));
                console.log('Score saved:', scoreData);
            }

            generateSessionId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                if (this.gameRunning) {
                    this.renderer.render(this.scene, this.camera);
                } else {
                    this.renderer.render(this.scene, this.camera);
                }
            }
        }

        // Initialize game when page loads
        let game;
        
        window.addEventListener('load', () => {
            // Show loading progress
            let progress = 0;
            const progressBar = document.getElementById('loadingProgress');
            
            const updateProgress = () => {
                progress += Math.random() * 20;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                
                if (progress < 100) {
                    setTimeout(updateProgress, 100);
                } else {
                    // Initialize game after loading is complete
                    setTimeout(() => {
                        game = new Game3D();
                    }, 500);
                }
            };
            
            updateProgress();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
